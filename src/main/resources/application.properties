#内存模式
spring.datasource.url=jdbc:h2:mem:testdb;
#嵌入模式 数据存在文件F:/H2中vue是数据库名 有问题 h2控制台有问题
#pring.datasource.url=jdbc:h2:file:F:/H2/vue
#建表文件（create table）和数据文件(insert values)
spring.datasource.schema=classpath:schema.sql
#spring.datasource.data=classpath:data-test.sql
spring.datasource.data=classpath:data-test.sql
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.data-username=root
#spring.datasource.data-password=

spring.h2.console.settings.web-allow-others=true
#数据库路径
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

mybatis.type-aliases-package=com.cjx.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

server.port=80